<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ARUNA PICKLES</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body id="detb">
        <h1 id="abc">FILL THE DETAILS CAREFULLY
        </h1>
        <div id="form">
            <form>
                <label for="name"><b>NAME: </b></label>
                <input type="text" id="name" required><br><br><br><br>
                <label for="num"><b>PHONE NUMBER: </b></label>
                <input type="number" maxlength="10" minlength="10" required><br><br><br><br>
                <label for="address"><b>ADDRESS: </b></label><br>
                <textarea id="address" placeholder="ENTER YOUR ADDRESS" required></textarea><br><br><br>
            </form>
            <a href="response.html"><button id="dets">SUBMIT</button></a>
        </div>
</body>
</html>
